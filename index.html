  function create(htmlStr) {
    let frag = document.createDocumentFragment(),
    temp = document.createElement('div');
    temp.innerHTML = htmlStr;
    while (temp.firstChild) {
      frag.appendChild(temp.firstChild);
    }
    return frag;
  }



  function insert_tool(htmlStr) {
    let cols = document.getElementsByTagName('section').length;
    let fragment = create(htmlStr);
    document.getElementById(`col${cols}`).getElementsByTagName('section')[0].insertBefore(fragment, document.getElementById(`col${cols}`).getElementsByTagName('section')[0].childNodes[0]);
  }



  function removeIt(element) {
    let parent = element.parentNode;
    parent.remove();
  };



  function addColumn(){
    let cols = document.getElementsByTagName('section').length;
    if(cols <= 3){
      let colsID = cols + 1;
      let columna = `<div class="col-3 columna" id="col${colsID}">
                      <section class="text-bg-dark" ondblclick="removeIt(this)"></section>
                    </div>`
      let sitio = document.getElementById('contenedorDeColumnas')
      let fragment = create(columna);
      sitio.appendChild(fragment);
    };      
  };
